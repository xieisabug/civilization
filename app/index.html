<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="GameCtrl">
<md-toolbar>
    <p>文明</p>
</md-toolbar>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div layout="row" style="width: 100%; height: 100%;">
    <div flex="20">
        <md-tabs>
            <md-tab label="状态">
                <div ng-controller="StatusCtrl">
                    <p>目前状态：</p>
                    <p>智慧：{{property.intelligence}}</p>
                    <p>生命力：{{property.life}}</p>
                    <p>幸运值：{{property.lucky}}</p>
                    <button ng-click="doIt()">test</button>
                </div>

            </md-tab>
            <md-tab label="系统">
                <div ng-controller="View2Ctrl">
                    <p>This is the partial for view 2.</p>
                    <p>
                        Showing of 'interpolate' filter:
                        {{ 'Current version is v%VERSION%.' | interpolate }}
                    </p>
                </div>
            </md-tab>
        </md-tabs>
    </div>

    <div flex="80" style="border: 1px solid #ddd;" id="level-content" ng-view>

    </div>


</div>
<div ng-controller="AchievementController">
    <ul>
        <li ng-repeat="a in achievement">
            {{a}}
        </li>
    </ul>
</div>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="engine/game.js"></script>
<script src="engine/property.js"></script>
<script src="engine/achievement.js"></script>
<script src="level/level1/level1.js"></script>
<script src="app.js"></script>
<script src="status/status.js"></script>
<script src="system/system.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
